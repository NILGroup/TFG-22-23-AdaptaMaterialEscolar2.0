name: AME - CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Paso 1.0 - Checkout del repositorio
      uses: actions/checkout@v3
      
    - name: Usar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: 'npm'
        cache-dependency-path: ./Codigo/package-lock.json
        
  test:
    needs: build
    runs-on: ubuntu-latest
     
    defaults:
      run:
        working-directory: ./Codigo
        
    steps:
      - name: Paso 1.0 - Ejecutar tests
        run: npm test
     
